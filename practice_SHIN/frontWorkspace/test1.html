

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>파이널</title>

</head>
<body>
	<h1>공지사항 작성하기</h1>

	<form action="/api/notice" method="post">
        <input type="text" name="title" placeholder="제목">
        <br>
        <textarea name="content" placeholder="내용"></textarea>
        <br>
        <input type="submit" value="작성하기">
    </form>

    <button onclick="insertNotice();">ajax 방식으로 insert 하기</button>

</body>
</html>

<script>
  function insertNotice() {

    const titleValue=document.querySelector("input[name=title]").value;
    const contentValue=document.querySelector("textarea[name=content]").value;

    $.ajax({
      url:"/api/notice",
      method:"post",
      data:{
        "title":titleValue,
        "content":contentValue,
      },
      success:function(x){
        console.log(x);

        if(x.status === "1"){
          location.href="/notice/list"
        }else{
          location.href="/error-page"
        }
        
      },
      error:function(){
        location.href="/error-page"
      },
    })

  }
</script>
